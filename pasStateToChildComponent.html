<!DOCTYPE html>
<html>
  	<head>
    	<meta charset="UTF-8">
       	<script src="https://unpkg.com/react@15/dist/react.js"></script>
       	<script src="https://unpkg.com/react-dom@15/dist/react-dom.js"></script>
       	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.24.0/babel.js"></script>
       	
  	</head>

  	<body>
  		<div id="root"></div>
  		<script type="text/babel">

            class Details extends React.Component {
              constructor(props) {
                super(props)
              }

              render() {
                return <h1>{this.props.details}</h1>
              }
            }

            class Button extends React.Component {
              constructor(props) {
                super(props)
              }

              render() {
                return <button style = {{color: this.props.active ? 'red' : 'blue'}} onClick = {() => this.props.clickHandler(this.props.id, this.props.name)}>
                {this.props.name}</button>
              }
            }

            class App extends React.Component{
              constructor(props){
                super(props)
                this.state = {activeArray: [0,0,0,0],details: ""}
                this.clickHandler = this.clickHandler.bind(this)
              }

              clickHandler(id, details) {
                  var arr = [0,0,0,0]
                  arr[id] = 1
                  this.setState({activeArray:arr, details:details})
              }

              render(){
                return (
                  <div>
                    <Button id = {0} active = {this.state.activeArray[0]} clickHandler = {this.clickHandler} name = "Joe"/>
                    <Button id = {1} active = {this.state.activeArray[1]} clickHandler = {this.clickHandler} name = "Chan"/>
                    <Button id = {2} active = {this.state.activeArray[2]} clickHandler = {this.clickHandler} name = "Moon"/>
                    <Details details = {this.state.details}/>
                  </div>  
                )
              }
            }

            ReactDOM.render(
              <App/>,
              document.getElementById("root")
            )
      	</script>
  	</body>
</html>
